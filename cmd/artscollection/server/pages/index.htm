<html>

<head>

    <link rel="stylesheet" type="text/css" href="/lib/css/semantic.min.css">
    <script src="/lib/js/vue.min.js"></script>
    <script src="/lib/js/vue-resource.min.js"></script>
    <script src="/lib/js/vue-router.min.js"></script>
    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/semantic.js"></script>
</head>

<body>


<div id="app">
  <h1>My Artscollection</h1>
  <p>
    <!-- use router-link component for navigation. -->
    <!-- specify the link by passing the `to` prop. -->
    <!-- <router-link> will be rendered as an `<a>` tag by default -->
    <router-link to="/collection">Go to Foo</router-link>
    <router-link to="/bar">Go to Bar</router-link>
  </p>
  <!-- route outlet -->
  <!-- component matched by the route will render here -->
  <router-view></router-view>
</div>
    
    <script src="/page/app.js"></script>
</body>

</html>
